<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Q2.js"></script>
    <title>Q2</title>
</head>

<body>
    <form action="">
        <div class="palindrome">
            <h2>a. Palindrome</h2>
            <label for="palindrome">Enter a string:</label> <br>
            <input type="text" name="palindrome" id="palindrome"> <br>
            <button type="submit" onclick="check(form)">Check</button>
        </div>

        <div class="gcd">
            <h2>b. GCD</h2>
            <label for="num1">Enter 1st Number:</label> <br>
            <input type="text" name="num1" id="num1"> <br>
            <label for="num2">Enter 2nd Number:</label> <br>
            <input type="text" name="num2" id="num2"> <br>
            <button type="submit" onclick="calculate(form)">Calculate</button>
        </div>

        <div class="fibonacci">
            <h2>c. Fibonacci</h2>
            <label for="fibonacci">Enter an Integer:</label> <br>
            <input type="text" name="fibonacci" id="fibonacci"> <br>
            <button type="submit" onclick="printseq(form)">Print</button>
        </div>
    </form>
</body>

</html>

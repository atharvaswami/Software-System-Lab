<!DOCTYPE html>
<html lang="en">

<head>

    <title>Q4</title>
    <style type="text/css">
        .User {
            margin: 0 auto;
            width: 210px;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="User" id="User">
            <h2>User Details</h2>
            <label for="fname">Name:</label> 
            <input type="text" name="fname" id="fname"> <br> <br>
            <label for="address">Address:</label> 
            <input type="text" name="address" id="address"> <br> <br>
            <label for="pnum">Phone Number:</label> 
            <input type="tel" name="pnum" id="pnum"> <br> <br>
            <label for="email">Email:</label> 
            <input type="email" name="email" id="email"> <br> <br>
            <label for="eduquali">Educational Qualifications:</label> 
            <input type="text" name="eduquali" id="eduquali"> <br> <br>
            <label for="age">Age:</label> 
            <input type="number" name="age" id="age"> <br> <br>
            <button type="submit" onclick="display(form)">Display</button>
        </div>
    </form>
</body>

</html>
